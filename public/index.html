<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <!-- AGE VERIFICATION SCREEN -->
      <div id="ageScreen" class="card">
        <h2>ğŸ” Age Verification</h2>
        <p>You must be <b>18 years or older</b> to use this site.</p>

        <button onclick="confirmAge(true)">I am 18 or older</button>
        <button class="danger" onclick="confirmAge(false)">
          I am under 18
        </button>
      </div>

      <!-- NAME SCREEN -->
      <div id="nameScreen" class="card" style="display: none">
        <h2>ğŸ‘‹ Welcome</h2>
        <p>Enter your name to start chatting</p>

        <input id="username" placeholder="Your name" autocomplete="off" />
        <button onclick="joinChat()">Start Chat</button>
      </div>

      <!-- CHAT SCREEN -->
      <div id="chatScreen" class="card" style="display: none">
        <h2>ğŸ’¬ Anonymous Chat</h2>

        <div id="status" class="status">Connecting...</div>

        <div id="chatBox" class="chat-box"></div>

        <div class="input-area">
          <input id="msg" placeholder="Type a message..." autocomplete="off" />
          <button onclick="sendMsg()">Send</button>
        </div>

        <button class="next-btn" onclick="nextChat()">Next</button>
      </div>

      <p class="term">
        âš ï¸This service is intended for users aged 18 and above. By continuing, you
        confirm that you meet this requirement.
      </p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
